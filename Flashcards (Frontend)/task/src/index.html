<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Japanese Transportation Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-area">
    <h1 class="title">Transportation in Japanese</h1>
    <div class="flashcards">
        <div class="row1">
            <div class="card-container">
                <div class="card">
                    <div class="front" title="bus" lang="ja">
                        <p>バス</p>
                        <!--BUS-->
                    </div>
                    <div class="back">
                        <p>BUS</p>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front" title="train" lang="ja">
                        <p>でんしゃ</p>
                        <!--TRAIN-->
                    </div>
                    <div class="back">
                        <p>TRAIN</p>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front" title="foot" lang="ja">
                        <p class="sentence">あるいて　行きます</p>
                        <!--TO GO BY FOOT-->
                    </div>
                    <div class="back">
                        <p class="english-sentence">TO GO BY FOOT</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="card-container">
                <div class="card">
                    <div class="front" title="taxi" lang="ja">
                        <p>タクシー</p>
                        <!--TAXI-->
                    </div>
                    <div class="back">
                        <p>TAXI</p>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front" title="bicycle" lang="ja">
                        <p>じてんしゃ</p>
                        <!--BICYCLE-->
                    </div>
                    <div class="back">
                        <p>BICYCLE</p>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front" title="car" lang="ja">
                        <p>くるま</p>
                        <!--CAR-->
                    </div>
                    <div class="back">
                        <p>CAR</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row3">
            <div class="card-container">
                <div class="card">
                    <div class="front" title="by" lang="ja">
                        <p>～で</p>
                        <!--GO BY~-->
                    </div>
                    <div class="back">
                        <p>GO BY</p>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front" title="from" lang="ja">
                        <p>～から</p>
                        <!--FROM-->
                    </div>
                    <div class="back">
                        <p>FROM</p>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front" title="to" lang="ja">
                        <p>～まで</p>
                        <!--TO-->
                    </div>
                    <div class="back">
                        <p>TO</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
